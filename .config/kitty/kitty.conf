include 		            gruvbox-dark.conf
font_family 		        Cascadia Code iCursive Cg
bold_font        	      Cascadia Code iCursive Cg Bold
italic_font      	      Cascadia Code iCursive Cg Italic
bold_italic_font      	Cascadia Code iCursive Cg Bold Italic
font_size 		          16
disable_ligatures 	    never
map ctrl+alt+t    	    launch --cwd=current
enabled_layouts		      tall
linux_display_server 	  auto
background_opacity 	    0.9
cursor_shape 		        beam
cursor_beam_thickness 	1.5
tab_bar_style           powerline
tab_powerline_style     angled
