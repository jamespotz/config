format = "$all"

# Don't print a new line at the start of the prompt
add_newline = false

[git_branch]
truncation_length = 25

[memory_usage]
disabled = false
threshold = -1
symbol = "ï¡š "
style = "bold dimmed green"

[status]
style = "bold red"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false
